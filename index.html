  <!-- Simple Cookie Consent + Microsoft Clarity -->
<style>
  #cookie-banner {
    position: fixed; bottom: 0; left: 0; right: 0;
    background: #222; color: #fff; padding: 12px 16px;
    display: flex; justify-content: space-between; align-items: center;
    font: 14px/1.4 system-ui, sans-serif; z-index: 9999;
  }
  #cookie-banner button {
    background: #fff; color: #222; border: none; cursor: pointer;
    margin-left: 8px; padding: 6px 12px;
  }
</style>

<div id="cookie-banner">
  <span>We use cookies (including analytics) to improve your experience.</span>
  <div>
    <button id="cookie-accept">Accept</button>
    <button id="cookie-decline">Decline</button>
  </div>
</div>

<script>
(function () {
  var KEY = "cookie_consent";
  var consent = localStorage.getItem(KEY);

  function loadClarity() {
    if (window.__clarityLoaded) return;
    window.__clarityLoaded = true;
    (function(c,l,a,r,i,t,y){
      c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
      t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
      y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "sqzmxao3b1");
  }

  function hideBanner() {
    document.getElementById("cookie-banner").style.display = "none";
  }

  if (consent === "granted") {
    loadClarity();
    hideBanner();
  } else if (consent === "denied") {
    hideBanner();
  }

  document.getElementById("cookie-accept").onclick = function () {
    localStorage.setItem(KEY, "granted");
    loadClarity();
    hideBanner();
  };
  document.getElementById("cookie-decline").onclick = function () {
    localStorage.setItem(KEY, "denied");
    hideBanner();
  };
})();
</script>
  <!-- Simple Cookie Consent + Microsoft Clarity END-->
